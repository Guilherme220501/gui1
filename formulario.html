<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="channels4_profile.jpg" type="image/x-icon">
    <title>Formulario</title>
</head>
<style>
    body{background: linear-gradient(to right,white,blue,black);text-align: center;}
    h1{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 30px;color: rgb(0, 0, 0);}
    p{color: black;font-size: 15px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
    fieldset{background-color: blueviolet;width: 300px;margin: auto;border-radius: 10px 10px;border: 7px solid white;box-shadow: 6px 6px 6px red;padding: 10px;}
    label{display: flex;flex-direction: column;padding: 5px;}
    input{width: 300px;text-align: left;color: black;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 15px;border: 4px solid red;border-radius: 10px 10px;}
    select{background-color: black;color: yellow;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 15px;width: 100px;border-radius: 10px 10px;}
    button{background-color: black;color: yellow;border-radius: 10px 10px;margin: auto;}
    option{font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: white;}
    textarea{width: 300px;margin: auto;border: 5px solid red;border-radius: 10px 10px;background-color: bisque;}
    summary{margin: auto;width: 300px;border-radius: 10px 10px;}
    .color{background-color: aqua;width: 100px;margin: auto;border-radius: 10px 10px;box-shadow: 7px 7px 7px red;padding: 10px;display: flex;flex-direction: column;justify-content: center;align-items: center;padding: 20px;}
</style>
<body>
    <div id="text"><details><summary style="background-color: black;color: yellow;border: 3px solid white;box-shadow: 6px 6px 6px yellow;">Cadastro de <b style="color: red;">Inscrição</b></summary>
    <form>
        <header><h1>Cadastro</h1></header>
        <fieldset>
            <label for="NOME">NOME</label>
            <input type="text" name="NOME" id="NOME" required>
            <label for="CPF">CPF</label>
            <input type="number" name="CPF" id="CPF" required>
            <label for="RG">RG</label>
            <input type="number" name="RG" id="RG" required>
            <label for="E-MAIL">E-MAIL</label>
            <input type="email" name="E-MAIL" id="E-MAIL" required>
            <label for="Telefone">Telefone</label>
            <input type="number" name="Telefone" id="Telefone" required>
            <label for="Endereço">Endereço</label>
            <input type="text" name="Endereço" id="Endereço" required>
            <label for="CNPJ">CNPJ</label>
            <input type="number" name="CNPJ" id="CNPJ" required>
            <br>
            <br>
            <label>Qual sua <b style="color: red;">Experiência</b>?</label>
            <br>
            <div class="color">
            <label for="Novo">Novo</label>
            <input type="radio" value="Novo" name="Experiência" required>
            <label for="Jovem">Jovem</label>
            <input type="radio" value="Jovem" name="Experiência" required>
            <label for="Aprendiz">Aprendiz</label>
            <input type="radio" value="Aprendiz" name="Experiência" required>
            <label for="Intermediário">Intermediário</label>
            <input type="radio" value="Intermediário" name="Experiência" required>
            <label for="Experiente">Experiente</label>
            <input type="radio" value="Experiente" name="Experiência" required>
            <label for="Veterano">Veterano</label>
            <input type="radio" value="Veterano" name="Experiência" required>
            <label for="Expert">Expert</label>
            <input type="radio" value="Expert" name="Experiência" required>
            </div>
            <br>
            <label>Qual seu <b style="color: red;">Signo</b>?</label>
            <br>
            <select name="Signo" id="Signo" required>
                <option value="" selected disabled>Selecione</option>
                <option value="Áries">Áries</option>
                <option value="Gêmeos">Gêmeos</option>
                <option value="Libra">Libra</option>
                <option value="Capricornio">Capricornio</option>
                <option value="Leão">Leão</option>
                <option value="Peixes">Peixes</option>
                <option value="Touro">Touro</option>
                <option value="Sagitário">Sagitário</option>
                <option value="Câncer">Câncer</option>
                <option value="Escorpião">Escorpião</option>
                <option value="Aquário">Aquário</option>
                <option value="Ofiúco">Ofiúco</option>
                <option value="Virgem">Virgem</option>
            </select>
            <br>
            <br>
            <label>Fale sobre sua <b style="color: red;">Experiência</b></label>
            <br>
            <textarea name="Experiência" id="Experiência" required rows="6"></textarea>
            <br>
            <button>Confirme</button>
        </fieldset>
        <p>Retorne para minha <a href="index.html" target="_blank" rel="external" style="background-color: bisque;color: red;border-radius: 10px 10px;">1ªPágina</a></p>
    </form>
    </details></div>
    <br>
    <script src="script.js"></script>
    <script>showAlert("Welcome my formulary")</script>
</body>
</html>
